<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pingo de Gente</title>

    <!-- Bootstrap e Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
          background-color: #f9f9f9;
          overflow: hidden; /* remove a rolagem */
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
          background: #fff;
          border-radius: 20px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          padding: 30px;
          width: 45%;
          max-width: 1000px; /* aumenta pra caber o cadastro */
          height: auto;
        }

        .navbar-brand img {
          height: 200px;
          width: auto;
        }

        /* === FORMULÁRIO DE CADASTRO LADO A LADO === */
        #registerForm {
          display: none;
        }

        #registerForm .row {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
        }

        #registerForm .col-md-6,
        #registerForm .col-md-4,
        #registerForm .col-md-8 {
          flex: 1 1 calc(50% - 10px);
          min-width: 220px;
        }

        #registerForm h6 {
          font-weight: 600;
          margin-top: 15px;
        }

        #registerForm button[type="submit"] {
          margin-top: 10px;
        }

        /* Responsividade no mobile */
        @media (max-width: 768px) {
          body {
            overflow-y: auto;
          }

          .login-container {
            width: 95%;
            padding: 20px;
          }

          #registerForm .col-md-6,
          #registerForm .col-md-4,
          #registerForm .col-md-8 {
            flex: 1 1 100%;
          }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-center"></div>
</nav>

<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <a class="navbar-brand p-0 d-block mb-3 mx-auto" href="index.html" style="display: block !important; text-align: center !important;">
                <img src="img/pingo.png 1.png" alt="Logo Loja Infantil">
            </a>
            <br>
            <p class="text-muted">Acesse sua conta ou cadastre-se</p>
        </div>

        <!-- === FORMULÁRIO DE LOGIN (mantido como antes) === -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" required placeholder="Digite o email">
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" required placeholder="Digite a senha">
            </div>

            <button type="submit" class="btn btn-primary-custom w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" id="showRegister">Não tem conta? Cadastre-se</a>
        </div>

        <!-- === FORMULÁRIO DE CADASTRO LADO A LADO === -->
        <form id="registerForm" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <label for="registerName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="col-md-6">
                    <label for="registerEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="col-md-6">
                    <label for="registerCep" class="form-label">CEP</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="registerCep" required placeholder="00000-000" maxlength="9">
                        <button type="button" class="btn btn-outline-primary" onclick="buscarEnderecoPorCEP()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <label for="registerRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="registerRua" required>
                </div>
                <div class="col-md-4">
                    <label for="registerNumero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="registerNumero" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="registerBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="registerBairro" required>
                </div>
                <div class="col-md-6">
                    <label for="registerCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="registerCidade" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="registerComplemento" class="form-label">Complemento (opcional)</label>
                    <input type="text" class="form-control" id="registerComplemento" placeholder="Apartamento, bloco, etc.">
                </div>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3" id="showLoginLink" style="display: none;">
            <a href="#" id="showLogin">Já tem conta? Faça login</a>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-muted">
                <i class="bi bi-arrow-left"></i> Voltar para a loja
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/login.js"></script>
</body>
</html>
