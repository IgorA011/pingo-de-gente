<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-center">
    </div>
</nav>

<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <a class="navbar-brand p-0 d-block mb-3 mx-auto" href="index.html" style="display: block !important; text-align: center !important;">
                <img src="img/pingo.png 1.png" alt="Logo Loja Infantil" style="height: 200px; max-width: 100%; margin: 0 auto;">
            </a>
            <br>
            <p class="text-muted">Acesse sua conta ou cadastre-se</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" required
                       placeholder="Digite o email">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" required
                       placeholder="Digite a senha">
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" id="showRegister">Não tem conta? Cadastre-se</a>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" style="display: none;">
            <div class="mb-3">
                <label for="registerName" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>

            <h6 class="mt-4">Endereço</h6>

            <!-- CEP com busca automática -->
            <div class="mb-3">
                <label for="registerCep" class="form-label">CEP</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="registerCep" required
                           placeholder="00000-000" maxlength="9">
                    <button type="button" class="btn btn-outline-primary" onclick="buscarEnderecoPorCEP()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
                <div class="form-text">
                    <small>Digite o CEP e clique em buscar para preencher automaticamente</small>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="registerRua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="registerRua" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="registerNumero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="registerNumero" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="registerBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="registerBairro" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="registerCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="registerCidade" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="registerComplemento" class="form-label">Complemento (opcional)</label>
                <input type="text" class="form-control" id="registerComplemento"
                       placeholder="Apartamento, bloco, etc.">
            </div>

            <button type="submit" class="btn btn-primary-custom w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3" id="showLoginLink" style="display: none;">
            <a href="#" id="showLogin">Já tem conta? Faça login</a>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="text-muted">
                <i class="bi bi-arrow-left"></i> Voltar para a loja
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/login.js"></script>
</body>
</html>
