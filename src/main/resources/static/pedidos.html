<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Loja Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Em todos os arquivos HTML, use: -->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="img/pingo.png 1.png" alt="Logo Loja Infantil" style="height: 200px; max-width: 100%; margin: 0 auto;">
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Meus Pedidos</h2>

    <div id="loginRequired" class="alert alert-warning" style="display: none;">
        <p>Você precisa estar logado para ver seus pedidos.</p>
        <a href="login.html" class="btn btn-primary-custom">Fazer Login</a>
    </div>

    <div id="ordersContent" style="display: none;">
        <div id="emptyOrders" class="text-center" style="display: none;">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h4 class="mt-3">Nenhum pedido encontrado</h4>
            <p class="text-muted">Você ainda não fez nenhum pedido em nossa loja.</p>
            <a href="produtos.html" class="btn btn-primary-custom">Ver Produtos</a>
        </div>

        <div id="ordersList">
            <!-- Lista de pedidos será carregada aqui -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>
<script src="js/pedidos.js"></script>
</body>
</html>
